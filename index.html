<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UETR Generator</title>
    <style>
        /* Centering content in the middle of the page */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        p {
            font-size: 2rem;
            margin-top: 20px;
            word-wrap: break-word;
        }

        /* Style for the temporary "UETR copied" message */
        #notification {
            display: none;
            font-size: 1.5rem;
            color: green;
            margin-top: 20px;
        }

        /* Add style for navigation link */
        .navigation-link {
            font-size: 1.2rem;
            display: block;
            color: #6c757d; /* Muted gray color */
            text-decoration: none;
            margin-top: 20px;
        }

        .navigation-link:hover {
            text-decoration: underline;
            color: #5a6268; /* Slightly darker gray on hover */
        }

        /* Styling for fixed footer link at bottom right corner */
        footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UETR Generator</h1>
        <button id="generate-btn">Generate UETR</button>
        <button id="copy-btn" disabled>Copy UETR</button>
        <p id="uetr-output"></p>
        <p id="notification"></p> <!-- This will show the temporary message -->
    </div>

    <!-- Add the footer with the navigation link positioned at the bottom right corner -->
    <footer>
        <a href="Dinesh.html" class="navigation-link">Dinesh</a>
    </footer>

    <script>
        function generateUETR() {
            const timestamp = new Date().toISOString().slice(0, 10).replace(/-/g, '');  // Get timestamp in YYYYMMDD format
            const uuid = crypto.randomUUID();  // Generate a random UUID
            const uuidParts = uuid.split('-');  // Split UUID into parts
            const uetr = `${timestamp}-${uuidParts[0]}-${uuidParts[1]}-${uuidParts[2]}-${uuidParts[4]}`; // Combine parts to match the format
            return uetr;
        }

        // Generate UETR and display it
        document.getElementById("generate-btn").addEventListener("click", () => {
            const uetr = generateUETR();
            document.getElementById("uetr-output").textContent = uetr;
            document.getElementById("copy-btn").disabled = false; // Enable the copy button
        });

        // Copy UETR to clipboard
        document.getElementById("copy-btn").addEventListener("click", () => {
            const uetr = document.getElementById("uetr-output").textContent;
            navigator.clipboard.writeText(uetr)
                .then(() => {
                    // Show the "UETR copied" message
                    const notification = document.getElementById("notification");
                    notification.textContent = "UETR copied to clipboard!";
                    notification.style.display = "block"; // Make it visible
                    
                    // Hide the message after 1 second
                    setTimeout(() => {
                        notification.style.display = "none";
                    }, 1000);
                })
                .catch(() => {
                    alert("Failed to copy UETR. Please try again.");
                });
        });
    </script>
</body>
</html>
